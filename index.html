<!DOCTYPE html>
<html>
    <head>
        <title>Throbber.js</title>
        <meta charset='utf-8'>
        <style>
            *{padding:0;margin:0}
            html{background:url(dark_mosaic.png)}
            body{font:13px/18px 'helvetica neue', arial, sans-serif;color:#fff}
            body > div{width:960px;margin:20px auto}
            .example{margin:20px 0}
        </style>
        <script src="https://raw.github.com/aino/throbber.js/master/throbber.js"></script>
    </head>
    <body>
        <div>
            <h1>Throbber.js</h1>
            <div class="example">
                <div id="t1"></div>
            </div>
            <div class="example">
                <div id="t2"></div>
            </div>
            <div class="example">
                <div id="t3"></div>
            </div>
            <div class="example">
                <div id="t4"></div>
            </div>
        </div>
        <script>
        var get = function(id) {
            return document.getElementById(id);
        }
        new Throbber().appendTo( get('t1') ).start();
        new Throbber(30).appendTo( get('t2') ).start();
        new Throbber({
            color: 'yellow',
            fade: 2000
        }).appendTo( get('t3') ).start();
        new Throbber({
            color: '#c75',
            animationspeed: 2,
            fade: 100,
            size: 40,
            padding: 30
        }).appendTo( get('t4') ).start();
        </script>
    </body>
</html>
